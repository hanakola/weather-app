<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/e0dc62ea01.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            autofocus="on"
            autocomplete="off"
            id="search-city"
          />
          <input type="submit" value="Search" />
        </form>

        <button id="location-button">
          <img src="images/pin.png" width="18px" />
        </button>
      </div>
      <br />

      <div class="row">
        <div class="col-5">
          <h1>
            Edinburgh
          </h1>
          <h3>
            <span id="day-time">Wednesday 16:00</span>
            <br />
            <span id="description">Partly cloudy</span>
          </h3>
        </div>

        <div class="col-4">
          <h2>
            <span id="current-temperature">16</span>
            <span class="units"
              ><a href="#" id="celsius-link" class="active">°C</a> |<a
                href="#"
                id="fahrenheit-link"
                >°F</a
              ></span
            >
          </h2>
        </div>

        <div class="col-3">
          <h2>
            <img id="current-icon" src="images/02d.png" alt="few clouds" />
          </h2>
          <h6>
            Humidity: <span id="humidity">60</span>%
            <br />
            Wind: <span id="wind">3.6</span> km/h
          </h6>
        </div>
      </div>

      <div class="row" id="forecast"></div>
    </div>

    <p class="github-link">
      <small>
        <a href="https://github.com/hanakola/weather-app" target="_blank"
          >Open-source code on GitHub
        </a>
        by Hana Kolackova
      </small>
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
